    <h4> <strong>List of Ingredients</strong></h4>


    <uL>
        <li>150g/ 5.35 oz bubbly, active sourdough starter</li>
        <li>250g/ 8.80 oz warm water, preferably filtered*</li>
        <li>25g/ .90 oz olive oil</li>
       <li> 500g/ 17.65 oz bread flour (not all purpose flour)</li>
        <li>10g/ .4 oz fine sea salt</li>
        <li>fine ground cornmeal, for dusting</li>
    </uL>
